<button class="contactmodal__btn contactmodal__click">
    <svg 
        version="1.1" 
        xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink" 
        xml:space="preserve" 
        viewBox="0 0 120 90"
    >
        <path 
            d="M60,0 l50,0 a10,10 0 0,1 7,17 l-50,50 a10,10 0 0,1 -13,0 l-50,-50 a10,10 0 0,1 7,-17z" 
            stroke="#000" 
            stroke-width="0"
        />
        <path 
            d="M60,90 l54,0 a10,10 0 0,0 7,-7 l0,-60 -50,50 a15,15 0 0,1 -21,0 l-50,-50 0,60 a10,10 0 0,0 7,7z" 
            stroke="#000" 
            stroke-width="0" 
        />  
    </svg>
</button>
<div class="contactmodal__container">
    <div class="contactmodal__contact">
        <div class="contactmodal__header">
            <button class="contactmodal__exit contactmodal__click">
                &#215;
            </button>
            <h3 class="contactmodal__title contactmodal__title--contact">
                {{ title }}
            </h3>
            <p class="contactmodal__sub-title contactmodal__sub-title--contact">
                {{ subtitle }}
            </p>
        </div>
        <form id="contact__form" class="contactmodal__form">
            <div class="form__item">
                <input 
                    class="input" 
                    id="user_name" 
                    type="text" 
                    placeholder="{{ namePlaceholder }}" 
                    value="{{ name }}"
                    required 
                />
            </div>
            <div class="form__item">
                <input 
                    class="input" 
                    id="user_email" 
                    type="email" 
                    placeholder="{{ emailPlaceholder }}" 
                    value="{{ email }}"
                    required 
                />
            </div>
            <div class="form__item">
                <input 
                    class="input" 
                    id="user_phone" 
                    type="tel" 
                    placeholder="{{ phonePlaceholder }}" 
                    value="{{ phone }}"
                    required 
                />
            </div>
            <div class="form__item">
                <textarea 
                    class="input" 
                    id="user_message" 
                    placeholder="{{ messagePlaceholder }}" 
                    required
                ></textarea>
            </div>
            <button id="contact__submit" class="form__submit">
                {{ buttonText }}
            </button>
        </form>
        <div class="contactmodal__overlay contactmodal__overlay--loading">
            <div class="contactmodal__icon contactmodal__icon--loading">
                <svg class="contactmodal__loading-spinner" viewBox="0 0 50 50">
                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="4" />
                </svg>
            </div>
        </div>
        <div class="contactmodal__overlay contactmodal__overlay--success">
            <div class="contactmodal__icon-container">
                <div class="contactmodal__icon contactmodal__icon--success">
                    <svg viewBox="0 0 80 80">
                        <circle class="contactmodal__success-ring" cx="40" cy="40" r="35" fill="none"/>
                        <polyline class="contactmodal__success-line" points="26,40 36,50 54,30" fill="none"/>
                    </svg>
                </div>
            </div>
            <p>{{ successMssg }}</p>
        </div>
        <div class="contactmodal__overlay contactmodal__overlay--error">
            <div class="contactmodal__icon-container">
                <div class="contactmodal__icon contactmodal__icon--error">
                    <svg viewBox="0 0 80 80">
                        <circle class="contactmodal__error-ring" cx="40" cy="40" r="35" fill="none"/>
                        <line x1="26" y1="26" x2="54" y2="54" class="contactmodal__error-line1"/>
                        <line x1="54" y1="26" x2="26" y2="54" class="contactmodal__error-line2"/>
                    </svg>
                </div>
            </div>
            <p>{{ errorMssg }}</p>
        </div>
    </div>
</div>
